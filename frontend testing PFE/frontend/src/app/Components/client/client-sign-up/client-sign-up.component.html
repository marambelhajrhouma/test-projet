<section class="min-vh-100 d-flex align-items-center bg-light">
  <div class="container">
    <div class="row g-0 align-items-center justify-content-center">
      <!-- Form Column -->
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            border-radius: 1rem;
            box-shadow: 0 15px 25px rgba(0,0,0,.2);
          ">
          <div class="card-body p-5">
            <div class="text-center mb-5">
              <h2 class="fw-bold mb-0">Créer un compte</h2>
              <p class="text-muted mt-2">Rejoignez-nous dès maintenant</p>
            </div>

            <form method="post" (ngSubmit)="onSubmit()">
              <!-- Full Name -->
              <div class="form-floating mb-4">
                <input type="text" 
                       id="fullName" 
                       class="form-control" 
                       [(ngModel)]="fullName"
                       name="fullName" 
                       placeholder="Nom complet"
                       required />
                <label for="fullName">Nom complet</label>
              </div>
            
              <!-- Email -->
              <div class="form-floating mb-4">
                <input type="email" 
                       id="email" 
                       class="form-control" 
                       [(ngModel)]="email"
                       name="email" 
                       placeholder="Adresse email"
                       required />
                <label for="email">Adresse email</label>
              </div>
            
              <!-- Password -->
              <div class="form-floating mb-4">
                <input type="password" 
                       id="password" 
                       class="form-control" 
                       [(ngModel)]="password"
                       name="password" 
                       placeholder="Mot de passe"
                       required />
                <label for="password">Mot de passe</label>
              </div>
            
              <!-- Confirm Password -->
              <div class="form-floating mb-4">
                <input type="password" 
                       id="confirmPassword" 
                       class="form-control" 
                       [(ngModel)]="confirmPassword"
                       name="confirmPassword" 
                       placeholder="Confirmer le mot de passe"
                       required />
                <label for="confirmPassword">Confirmer le mot de passe</label>
              </div>
            
              <!-- Phone Number -->
              <div class="form-floating mb-4">
                <input type="text" 
                       id="phoneNumber" 
                       class="form-control" 
                       [(ngModel)]="phoneNumber"
                       name="phoneNumber" 
                       placeholder="Numéro de téléphone"
                       required />
                <label for="phoneNumber">Numéro de téléphone</label>
              </div>
            
              <!-- Address -->
              <div class="form-floating mb-4">
                <input type="text" 
                       id="address" 
                       class="form-control" 
                       [(ngModel)]="address"
                       name="address" 
                       placeholder="Adresse"
                       required />
                <label for="address">Adresse</label>
              </div>
            
              <!-- City -->
              <div class="form-floating mb-4">
                <input type="text" 
                       id="city" 
                       class="form-control" 
                       [(ngModel)]="city"
                       name="city" 
                       placeholder="Ville"
                       required />
                <label for="city">Ville</label>
              </div>
            
              <!-- Zip Code -->
              <div class="form-floating mb-4">
                <input type="text" 
                       id="zipCode" 
                       class="form-control" 
                       [(ngModel)]="zipCode"
                       name="zipCode" 
                       placeholder="Code postal"
                       required />
                <label for="zipCode">Code postal</label>
              </div>
            
              <!-- Country -->
              <div class="form-floating mb-4">
                <input type="text" 
                       id="country" 
                       class="form-control" 
                       [(ngModel)]="country"
                       name="country" 
                       placeholder="Pays"
                       required />
                <label for="country">Pays</label>
              </div>
            
              <!-- Terms -->
              <div class="form-check mb-4">
                <input type="checkbox" 
                       class="form-check-input" 
                       id="terms"
                       [(ngModel)]="termsAccepted"
                       name="terms"
                       required />
                <label class="form-check-label" for="terms">
                  J'accepte les <a href="#" class="text-primary">conditions d'utilisation</a>
                  et la <a href="#" class="text-primary">politique de confidentialité</a>
                </label>
              </div>
            
              <!-- Register button -->
              <button type="submit" 
                      class="btn btn-primary w-100 mb-4 py-3 fw-bold">
                S'inscrire
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Image Column -->
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card card-cascade">
          <div class="view overlay">
            <img src="https://img.freepik.com/vecteurs-libre/illustration-magasinage-ligne-plat-organique_52683-60704.jpg" 
                 class="card-img-top" 
                 alt="Interface inscription"
                 style="border-top-left-radius: .5rem; border-top-right-radius: .5rem;" />
            <div class="mask rgba-white-slight"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
